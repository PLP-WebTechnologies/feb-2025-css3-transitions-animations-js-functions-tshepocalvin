<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <h1 id="title">Welcome!</h1>

    <button id="animateBtn" class="animated-btn">Click Me</button>
    <button id="toggleThemeBtn">Toggle Theme</button>

    <script>
        const animateBtn = document.getElementById('animateBtn');
        const toggleThemeBtn = document.getElementById('toggleThemeBtn');

        // Load and apply stored theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.add(savedTheme);

        // Toggle theme and save preference
        toggleThemeBtn.addEventListener('click', () => {
          document.body.classList.toggle('dark');
          document.body.classList.toggle('light');

          const newTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
          localStorage.setItem('theme', newTheme);
        });

        // Trigger animation
        animateBtn.addEventListener('click', () => {
          animateBtn.classList.add('clicked');

          // Remove class after animation ends to allow retriggering
          animateBtn.addEventListener('animationend', () => {
            animateBtn.classList.remove('clicked');
          }, { once: true });
        });
      </script>
</body>
</html>
